<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Uma música pra você 💖</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #2e003e, #ff6ba5);
      color: #fff0f5;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 32px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }
    p.lead {
      font-size: 18px;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .quote {
      font-style: italic;
      color: #ffe4ec;
      font-size: 17px;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      background: linear-gradient(145deg, #ff79c6, #ff92df);
      color: #fff;
      border: none;
      box-shadow: 0 4px 20px rgba(255, 182, 193, 0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(255, 192, 203, 0.6);
    }
    footer {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>💌 Essa música é só pra você Ana💖</h1>
    
    <p class="quote">Essa é apenas uma de muitas músicas que eu vou dedicar pra você 🫵🏽</p>

    <p class="lead">
      Talvez palavras não sejam suficientes...<br>
      Então eu deixo que a música fale por mim.<br><br>
      💿 <strong>Perdição</strong> — L7NNON
    </p>

    <a class="button" href="https://open.spotify.com/track/0xcdw2bWgJ4lrt3qZJrZ1o" target="_blank" rel="noopener">
      Ouvir no Spotify 🎧
    </a>

  </div>
</body>
</html>
